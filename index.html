<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="style.css">
  <title>Movie List </title>
</head>
<body>
  <div class="container col-md-6 mx-auto">
    <h2>Add movie</h2>
    <form id="movie-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="director">Director</label>
        <input type="text" id="director" class="u-full-width">
      </div>
      <div>
        <label for="imdb">IMDb</label>
        <input type="text" id="imdb" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-mid-width">
      </div>
    </form>
   
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>IMDb</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="movie-list"></tbody>
    </table>
  </div>
  <!-- <script src="app.js"></script> -->
  <script src="appES6.js"></script>
</body>
</html>
